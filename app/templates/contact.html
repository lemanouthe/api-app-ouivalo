{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Contact</title>
        <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}" />
        <!-- Font Awesome icons (free version)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand">Start Bootstrap</a>

            </div>
        </nav>
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('/static/assets/img/contact-bg.jpg')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="page-heading">
                            <h1>Contact Me</h1>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <main class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="my-5" id="contact">
                            <form id="contactForm">
                                <div class="form-floating">
                                    <input class="form-control" id="email" v-model="email" type="email" placeholder="Entrez votre email..." />
                                    <label for="email">Adresse email</label>
                                </div>
                                <div class="form-floating">
                                    <input class="form-control" id="name" type="date" v-model="date" placeholder="Entrez votre date d'essai..." />
                                    <label for="name">Date de l'essai</label>
                                    <!-- <div class="invalid-feedback" data-sb-feedback="name:required">A name is required.</div> -->
                                </div>
                                <div class="form-floating">
                                    <input class="form-control" id="link" type="text" v-model="urlRelais" placeholder="Lien Github" />
                                    <label for="link">Lien Github</label>
                                </div>
                                <div class="form-floating">
                                    <textarea class="form-control" id="message" v-model="message" placeholder="Entrez votre message ici..." style="height: 12rem"></textarea>
                                    <label for="message">Message</label>
                                </div>
                                <br />
                                <button class="btn btn-primary text-uppercase" id="submitButton" type="button" v-if="!is_submited" @click.prevent="send_contact">Send</button>
                                <button type="button" v-if="is_submited" class="btn btn-standard">Encours d'envoi
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        {% include "vue/contact.html" %}
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'js/scripts.js' %}"></script>
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
